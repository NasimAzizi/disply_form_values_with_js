<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Form</title>
  <style>
    body {
      background-color: #90EE90;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .container {
      margin-top: 50px;
    }

    h1, h2 {
      color: #004d00;
    }

    form {
      margin: auto;
      width: 400px;
      padding: 20px;
      background-color: #d1f5d3;
      border: 2px solid #004d00;
      border-radius: 10px;
    }

    label {
      display: inline-block;
      width: 120px;
      text-align: left;
      margin-bottom: 5px;
      font-weight: bold;
      font-size: 14px;
    }

    input[type="text"],
    input[type="password"],
    select,
    textarea {
      width: 240px;
      padding: 5px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #004d00;
    }

    input[type="radio"],
    input[type="checkbox"] {
      margin-left: 5px;
      margin-right: 10px;
    }

    textarea {
      resize: none;
      height: 80px;
    }

    .buttons {
      margin-top: 15px;
    }

    .buttons input[type="submit"],
    .buttons input[type="reset"] {
      width: 100px;
      padding: 5px;
      background-color: #004d00;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    .buttons input[type="submit"]:hover,
    .buttons input[type="reset"]:hover {
      background-color: #003b00;
    }

    .output {
      margin-top: 20px;
      border: 1px solid black;
      padding: 10px;
      background-color: white;
      width: 50%;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>FILL IN THE FOLLOWING FORM AND SUBMIT IT</h1>
    <h2>STUDENTS FORM (Made by Nasim Azizi)</h2>

    <form id="studentForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required><br>

      <label for="fatherName">Father Name:</label>
      <input type="text" id="fatherName" name="fatherName" required><br>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required><br>

      <label>Gender:</label>
      <input type="radio" id="male" name="gender" value="Male" required> Male
      <input type="radio" id="female" name="gender" value="Female"> Female<br>

      <label>Hobbies:</label>
      <input type="checkbox" id="games" name="hobbies" value="Playing Games"> Playing Games
      <input type="checkbox" id="music" name="hobbies" value="Listening Music"> Listening Music
      <input type="checkbox" id="movies" name="hobbies" value="Watching Movies"> Watching Movies<br>

      <label for="education">Education:</label>
      <select id="education" name="education" required>
        <option value="">Select One</option>
        <option value="High School">High School</option>
        <option value="College">College</option>
        <option value="University">University</option>
      </select><br>

      <label for="comments">Comments:</label>
      <textarea id="comments" name="comments" rows="4"></textarea><br>

      <div class="buttons">
        <input type="submit" value="Submit">
        <input type="reset" value="Return">
      </div>
    </form>

    <div class="output" id="output" style="display:none;"></div>
  </div>

  <script>
    document.getElementById('studentForm').addEventListener('submit', function (e) {
      e.preventDefault();

      let name = document.getElementById('name').value;
      let fatherName = document.getElementById('fatherName').value;
      let password = document.getElementById('password').value;
      let gender = document.querySelector('input[name="gender"]:checked') ? document.querySelector('input[name="gender"]:checked').value : '';
      
      let hobbies = [];
      let checkboxes = document.querySelectorAll('input[name="hobbies"]:checked');
      checkboxes.forEach((checkbox) => {
        hobbies.push(checkbox.value);
      });

      let education = document.getElementById('education').value;
      let comments = document.getElementById('comments').value;

      let output = `
        <h3>Submitted Information</h3>
        <p><strong>Name:</strong> ${name}</p>
        <p><strong>Father Name:</strong> ${fatherName}</p>
        <p><strong>Password:</strong> ${password}</p>
        <p><strong>Gender:</strong> ${gender}</p>
        <p><strong>Hobbies:</strong> ${hobbies.join(', ')}</p>
        <p><strong>Education:</strong> ${education}</p>
        <p><strong>Comments:</strong> ${comments}</p>
      `;

      document.getElementById('output').innerHTML = output;
      document.getElementById('output').style.display = 'block';
    });
  </script>

</body>
</html>
